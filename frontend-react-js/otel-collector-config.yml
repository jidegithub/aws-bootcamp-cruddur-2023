receivers:
  otlp:
    protocols:
      http:
        cors:
          allowed_origins:
            - http://*
            - https://*
            # Origins can have wildcards with *, use * by itself to match any origin.
          allowed_headers:
            - "*"
          max_age: 7200

processors:
  batch:

exporters:
  otlp:
    endpoint: "api.honeycomb.io:443"
    headers:
      "x-honeycomb-team": "h7GZS9kshozbtFTcrIuhUD"
      # "x-honeycomb-dataset": "cruddur-frontend-reactjs"
  logging:
    loglevel: debug
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp,logging]
